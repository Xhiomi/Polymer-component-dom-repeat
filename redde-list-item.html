<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="redde-list-item">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="[[list]]" as="product">
      <redde-product-item slot="items"
        icon="[[product.icon]]"
        item-title="[[product.name]]"
        item-description="[[product.description]]"
        item-amount="[[product.amount]]"
        on-item-was-selected="getSelectedItem"></redde-product-item>
    </template>

  </template>

  <script>
    /**
     * `redde-list-item`
     * Dom repeat for list item.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ReddeListItem extends Polymer.Element {
      static get is() { return 'redde-list-item'; }
      static get properties() {
        return {
          list: Array
        };
      }

      getSelectedItem(e) {
        console.log('selecteditem', e);
      }
    }

    window.customElements.define(ReddeListItem.is, ReddeListItem);
  </script>
</dom-module>
