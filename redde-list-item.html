<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="redde-list-item">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items="{{items}}">
      <slot name="items">
      </slot>
    </template>
  </template>

  <script>
    /**
     * `redde-list-item`
     * Dom repeat for list item.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ReddeListItem extends Polymer.Element {
      static get is() { return 'redde-list-item'; }
      static get properties() {
        return {
          items: Array
        };
      }
    }

    window.customElements.define(ReddeListItem.is, ReddeListItem);
  </script>
</dom-module>
