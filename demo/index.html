<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>redde-list-item demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../redde-list-item.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic redde-list-item demo</h3>
      <demo-snippet>
        <template>
          <redde-list-item items="['uno', 'dos', 'tres']">
            <p slot="items">P slot item</p>
          </redde-list-item>
        </template>

      </demo-snippet>
      <script>
        let demo = document.querySelector('demo-snippet');
        demo.items = ["uno", "dos", "tres"];
      </script>
    </div>
  </body>
</html>
